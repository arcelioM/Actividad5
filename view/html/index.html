<!DOCTYPE html>
<html>
  <head>
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
  </head>

  <body style="background-image: url(../img/fondoLogin.jpg);">
    
    <main class="container">

      <section class="row justify-content-center my-5">
        <article class="col-lg-4 col-md-6 col-sm-12">
                   
          <div
          class="bg-white p-5 rounded-5 text-secondary shadow"
          style="width: 25rem"
        >
          <div class="d-flex justify-content-center">
            <h1><i class="bi bi-person-circle"></i></h1>
          </div>
          <div class="text-center fs-1 fw-bold">Inicio de sesi&oacute;n</div>
          <div class="input-group mt-4">
            <div class="input-group-text bg-info">
              <i class="bi bi-person text-white "></i>
            </div>
            <input
              class="form-control bg-light"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="input-group mt-1">
            <div class="input-group-text bg-info">
              <i class="bi bi-lock  text-white"></i>
            </div>
            <input
              class="form-control bg-light"
              type="password"
              placeholder="Password"
            />
          </div>
          
          <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
            Login
          </div>
          
          
        </div>
 
        </article>
      </section>
   </main>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../script/index.js"></script>
  </body>
</html>
